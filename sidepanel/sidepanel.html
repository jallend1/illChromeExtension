<html>
  <head>
    <title>Jason's ILL Tools</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <header class="sidebar-header">
      <img
        id="logo-left"
        class="logo-left-animation"
        src="../images/kawaii-dinosaur.png"
        alt="ILL Icon"
      />
      <div>
        <h1>Jason's ILL Toolkit</h1>
        <p class="subtitle">Chrome Extension Edition</p>
      </div>
      <img
        id="logo-right"
        class="logo-right-animation"
        src="../images/kawaii-book-sad.png"
        alt="ILL Icon"
      />
    </header>
    <main>
      <section class="scripts">
        <header>
          <h2>Entering ILLs</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <button id="copyFromOCLC">Copy request data from WorldShare</button>
          <button id="pasteToEvergreen">
            Paste the request data in Evergreen
          </button>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Mailroom</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <button id="copyWorldShareAddress">
            Copy WorldShare Address for Dymo
          </button>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Patrons</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="collapsible hidden collapsed">
          <button id="overdueNotice">Generate an Overdue Letter</button>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Emergency Operations</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <button id="illReceipt">Generate an ILL receipt</button>
        </main>
      </section>
    </main>
    <script src="sidepanel.js"></script>
  </body>
</html>
