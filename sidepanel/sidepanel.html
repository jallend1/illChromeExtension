<html>
  <head>
    <title>PowILL Tools</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body class="dreary-mode">
    <header class="sidebar-header">
      <img
        id="logo-left"
        class="logo-left-animation"
        src="../images/kawaii-dinosaur.png"
        alt="ILL Icon"
      />
      <div>
        <h1>PowILL Tools</h1>
        <p class="subtitle">Like POWER Tools, you see.</p>
        <p class="subtitle" id="version"></p>
      </div>
      <img
        id="logo-right"
        class="logo-right-animation"
        src="../images/kawaii-book-sad.png"
        alt="ILL Icon"
      />
    </header>
    <main>
      <section class="scripts">
        <header>
          <h2>Borrowing</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <div>
            <button id="copyFromOCLC" class="ill-actions">
              Export Request
            </button>
          </div>
          <div class="toggles">
            <div class="toggle-container">
              <input
                type="checkbox"
                id="open-create-ill"
                name="open-create-ill"
                class="toggle-switch"
              />
              <label for="open-create-ill" class="toggle-label"></label>
              <label for="open-create-ill" class="toggle-text">
                Auto-open Evergreen
              </label>
            </div>

            <div class="toggle-container">
              <input
                type="checkbox"
                id="auto-receive-request"
                name="auto-receive-request"
                class="toggle-switch"
              />
              <label for="auto-receive-request" class="toggle-label"></label>
              <label for="auto-receive-request" class="toggle-text">
                Auto-Receive Request
              </label>
            </div>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Mailroom</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <div>
            <button id="copyWorldShareAddress" class="ill-actions">
              Copy WorldShare Address
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Lending</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="collapsible">
          <div>
            <button id="isbnSearch" class="ill-actions">
              Search Evergreen
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Patrons</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="collapsible hidden collapsed">
          <div>
            <button id="overdueNotice" class="ill-actions">
              Generate an Overdue Letter
            </button>
          </div>
          <div>
            <button id="updateAddress" class="ill-actions">
              Update ILL Account Address
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Emergency Operations</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <button id="illReceipt" class="ill-actions">
            Generate an ILL receipt
          </button>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Settings</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <div>
            <button id="disable-button">Disable PowILL Tools</button>
          </div>
          <div>
            <button id="lending-mode">Toggle Lending Mode</button>
          </div>
          <div>
            <button id="extension-status">Disable Passive Tools</button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>In Development</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <div>
            <button id="dark-mode">Toggle Dark Mode</button>
            <!-- <p>Nothing to see here at the moment!</p> -->
          </div>
          <div>
            <button id="pasteToEvergreen" class="ill-actions">
              Insert Request Data into Evergreen (Legacy)
            </button>
          </div>
        </main>
      </section>
    </main>
    <footer class="sidebar-footer">
      <a href="about.html" id="about-link">About</a>
      <button id="mode">Vibrant Mode</button>
    </footer>
    <script src="sidepanel.js"></script>
    <script src="sharedFunctions.js"></script>
  </body>
</html>
