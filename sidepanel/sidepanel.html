<html>
  <head>
    <title>PowILL Tools</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body class="dreary-mode">
    <header class="sidebar-header">
      <img
        id="logo-left"
        class="logo-left-animation"
        src="../images/kawaii-dinosaur.png"
        alt="ILL Icon"
      />
      <div>
        <h1>PowILL Tools</h1>
        <p class="subtitle">Like POWER Tools, you see.</p>
        <p class="subtitle" id="version"></p>
      </div>
      <img
        id="logo-right"
        class="logo-right-animation"
        src="../images/kawaii-book-sad.png"
        alt="ILL Icon"
      />
    </header>
    <main>
      <section class="scripts">
        <header>
          <h2>Entering ILLs</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <div>
            <button id="copyFromOCLC" class="ill-actions">
              Copy request data from WorldShare
            </button>
          </div>
          <div>
            <button id="pasteToEvergreen" class="ill-actions">
              Paste the request data in Evergreen
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Mailroom</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <div>
            <button id="copyWorldShareAddress" class="ill-actions">
              Copy WorldShare Address for Dymo
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Lending</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <div>
            <button id="lending-mode">Toggle Lending Mode</button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Patrons</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="collapsible hidden collapsed">
          <div>
            <button id="overdueNotice" class="ill-actions">
              Generate an Overdue Letter
            </button>
          </div>
          <div>
            <button id="updateAddress" class="ill-actions">
              Update ILL Account Address
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Emergency Operations</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <button id="illReceipt" class="ill-actions">
            Generate an ILL receipt
          </button>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>In Development</h2>
          <img class="collapsible" src="../images/expand.svg" alt="Collapse" />
        </header>
        <main class="hidden collapsed collapsible">
          <div>
            <button id="dark-mode">Toggle Dark Mode</button>
            <!-- <p>Nothing to see here at the moment!</p> -->
          </div>
        </main>
      </section>
    </main>
    <footer class="sidebar-footer">
      <a href="about.html" id="about-link">About</a>
      <button id="mode">Vibrant Mode</button>
    </footer>
    <script src="sidepanel.js"></script>
    <script src="sharedFunctions.js"></script>
  </body>
</html>
