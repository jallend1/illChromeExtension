<html>
  <head>
    <title>PowILL Tools</title>
    <link rel="stylesheet" href="sidepanel.css" />
  </head>
  <body>
    <header class="sidebar-header">
      <main>
        <img
          id="logo-left"
          class="logo-left-animation"
          src="../images/kawaii-dinosaur.png"
          alt="ILL Icon"
        />
        <div>
          <h1>PowILL Tools</h1>
          <p class="subtitle">Like POWER Tools, you see.</p>
          <p class="subtitle" id="version"></p>
        </div>
        <img
          id="logo-right"
          class="logo-right-animation"
          src="../images/kawaii-dinosaur.png"
          alt="ILL Icon"
        />
      </main>
      <footer id="countdown-container">
        <p id="countdown">Checking branch hours...</p>
        <p id="countdown-text"></p>
      </footer>
    </header>
    <main>
      <section class="scripts">
        <header>
          <h2>Borrowing</h2>
          <img
            class="collapsible rotated"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible">
          <div>
            <button id="copyFromOCLC" class="ill-actions tooltip">
              Export Request
              <span class="tooltiptext">Press Ctrl+Shift+1</span>
            </button>
          </div>
          <div class="toggles">
            <div class="toggle-container">
              <input
                type="checkbox"
                id="open-create-ill"
                name="open-create-ill"
                class="toggle-switch"
              />
              <label for="open-create-ill" class="toggle-label"></label>
              <label for="open-create-ill" class="toggle-text">
                Open Evergreen
              </label>
            </div>

            <div class="toggle-container">
              <input
                type="checkbox"
                id="auto-receive-request"
                name="auto-receive-request"
                class="toggle-switch"
              />
              <label for="auto-receive-request" class="toggle-label"></label>
              <label for="auto-receive-request" class="toggle-text">
                Receive Request
              </label>
            </div>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Mailroom</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible hidden collapsed">
          <div>
            <button id="copyWorldShareAddress" class="ill-actions">
              Copy WorldShare Address
            </button>
          </div>
          <div class="toggles">
            <div class="toggle-container">
              <input
                type="checkbox"
                id="print-label"
                name="print-label"
                class="toggle-switch"
              />
              <label for="print-label" class="toggle-label"></label>
              <label for="print-label" class="toggle-text"> Print Label </label>
            </div>
            <div class="toggle-container">
              <input
                type="checkbox"
                id="auto-return-ill"
                name="auto-return-ill"
                class="toggle-switch"
              />
              <label for="auto-return-ill" class="toggle-label"></label>
              <label for="auto-return-ill" class="toggle-text">
                Return Request
              </label>
            </div>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Lending</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible hidden collapsed">
          <div>
            <button id="isbnSearch" class="ill-actions">
              Search Evergreen
            </button>
          </div>
          <div>
            <button id="updateAddress" class="ill-actions">
              Update Account Address
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Patrons</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="collapsible hidden collapsed">
          <div>
            <button id="overdueNotice" class="ill-actions">
              Generate Overdue Notice
            </button>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>Settings</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="hidden collapsed collapsible">
          <div class="toggles">
            <div class="toggle-container">
              <input
                type="checkbox"
                id="lending-tools"
                name="lending-tools"
                class="toggle-switch"
              />
              <label for="lending-tools" class="toggle-label"></label>
              <label for="lending-tools" class="toggle-text">
                Lending Mode
              </label>
            </div>
            <div class="toggle-container">
              <input
                type="checkbox"
                id="passive-tools"
                name="passive-tools"
                class="toggle-switch"
              />
              <label for="passive-tools" class="toggle-label"></label>
              <label for="passive-tools" class="toggle-text">
                Passive Tools
              </label>
            </div>
            <div class="toggle-container" id="disable-extension">
              <input
                type="checkbox"
                id="disable-button"
                name="disable-button"
                class="toggle-switch"
                checked
              />
              <label for="disable-button" class="toggle-label"></label>
              <label for="disable-button" class="toggle-text">
                Turn Off Extension
              </label>
            </div>
          </div>
        </main>
      </section>
      <section class="scripts">
        <header>
          <h2>In Development</h2>
          <img
            class="collapsible"
            src="../images/collapse.svg"
            alt="Collapse"
          />
        </header>
        <main class="hidden collapsed collapsible">
          <div>
            <button id="open-product-page">
              <a href="../product-page/index.html" target="_blank"
                >Product Page</a
              >
            </button>
          </div>
        </main>
      </section>
    </main>
    <footer class="sidebar-footer">
      <a href="about.html" id="about-link">About</a>

      <a href="https://github.com/jallend1/illChromeExtension" target="_blank"
        >Github</a
      >
    </footer>
    <script src="sidepanel.js"></script>
    <script src="sharedFunctions.js"></script>
    <script src="openingTimer.js"></script>
  </body>
</html>
